defaults:
  # seed for random number generator
  seed: 0
  # training configurations
  train_cfgs:
    # device to use for training, options: cpu, cuda, cuda:0, cuda:0,1, etc.
    device: cpu
    # number of threads for torch
    torch_threads: 16
    # total number of steps to train
    total_steps: 1000000
    # dataset name
    dataset: data/CircleInOut-v0_cond_mixed.pkl
    # evaluate_epoisodes
    evaluate_epoisodes: 10
    # parallel, offline only supports 1
    parallel: 1
    # vector_env_nums, offline only supports 1
    vector_env_nums: 1
    max_n_episodes: 4000
    max_path_length: 200
    discount: 0.9
    ema_decay: 0.98
    update_ema_every: 10
    step_start_ema: 100
  # algorithm configurations
  algo_cfgs:
    # batch size
    batch_size: 256
    # step per epoch, algo will log and eval every epoch
    steps_per_epoch: 1000
  # logger configurations
  logger_cfgs:
    # use wandb for logging
    use_wandb: False
    # wandb project name
    wandb_project: omnisafe
    # use tensorboard for logging
    use_tensorboard: True
    # save model frequency
    save_model_freq: 100
    # save logger path
    log_dir: "./runs"
  # model configurations
  model_cfgs:
    horizon: 80
    actor_type: decision_diffuser
    cls_free_cond_dim: 2
    # The mode to initiate the weight of network, choosing from "kaiming_uniform", "xavier_normal", "glorot" and "orthogonal".
    weight_initialization_mode: "kaiming_uniform"
    # Size of hidden layers
    hidden_sizes: [750, 750]
    # Type of activation function, choosing from "tanh", "relu", "sigmoid", "identity", "softplus"
    activation: relu
    # Learning rate of model
    learning_rate: 0.00002
    inv_ar_learning_rate: 0.001
    actor:
      hidden_sizes: [750, 750]
      # Type of activation function, choosing from "tanh", "relu", "sigmoid", "identity", "softplus"
      activation: relu

